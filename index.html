<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Triage Report for Firefox Components - Public</title>
<style>
* {
    font-family: system-ui, -apple-system, -apple-system-font, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
}
body {
    background-color: mintcream;
    width: 940px;
}
table {
    border-collapse: collapse;
}
caption {
    margin-bottom: 10px;
}
td {
    width: 8%;
    text-align: right;
}
tbody tr:first-of-type {
    border-top: solid 1px black;
}
tr:nth-child(even) {
    background-color: aliceblue;
}
tbody tr th {
    font-weight: unset;
    font-style: italic;
    text-align: left;
}
tr:hover {
    background-color: gray;
    color: mintcream;
    cursor: pointer;
}
</style>
</head>
<body>
<h1>Untriaged Bugs in Firefox Components</h1>
<div class="view">Loadingâ€¦</div>
<div>
    <p><small>Mozilla Public<br>Requires ES6 arrow functions and fetch</small></p>
</div>

<script>
(function() {
    var view = document.querySelector('.view');

    if (!fetch) {
        view.innerHTML = "Your browser does not support the fetch standard, which is needed to load this page.";
        return;        
    }

    // This fetches all the open bugs in Firefox related components opened since June 1st, 2016
    // which don't have a pending needinfo, and are not in the general and untriaged components
    // this does not include security filtered bugs 

    fetch("https://bugzilla.mozilla.org/rest/bug?include_fields=id,priority,product,component&chfield=[Bug%20creation]&chfieldfrom=2016-06-01&chfieldto=Now&f1=flagtypes.name&f2=component&f3=component&limit=0&o1=notequals&o2=notequals&o3=notequals&product=Core&product=Firefox&product=Firefox%20for%20Android&product=Firefox%20for%20iOS&product=Toolkit&resolution=---&v1=needinfo%3F&v2=general&v3=untriaged")
        .then(function(response) { // $DEITY, get await in production, people
            if (response.ok) {  
                response.json()
                .then(function(result) {
                    process(result);
                });
            }
        });

    function process(result) {

        // stuff to collect results into
        var data = {};
        var report = {};
        var reportRows = '';
        var reportTable = '';
        var all = { '--': 0, P1: 0, P2: 0, P3: 0, P4: 0, P5: 0, total: 0 };
        var top = { '--': 0, P1: 0, P2: 0, P3: 0, P4: 0, P5: 0, total: 0 };

        // count bugs by product, component, and priority
        result.bugs.forEach((bug, i) => {
            if (!data[bug.product]) {
                data[bug.product] = {}; // add new product   
            }
            if (!data[bug.product][bug.component]) {
                data[bug.product][bug.component] = { // add new component
                    total: 0,
                    '--': 0,
                    P1: 0,
                    P2: 0,
                    P3: 0,
                    P4: 0,
                    P5: 0
                }
            }
            data[bug.product][bug.component].total ++;
            all.total ++;
            data[bug.product][bug.component][bug.priority] ++;
            all[bug.priority] ++;
        });

        // generate a report by product of the components sorted 
        // by the most untriaged bugs, descending
        Object.keys(data).forEach(product => {
            var list = [];
            Object.keys(data[product]).forEach(component => {
               list.push({component: component, untriaged: data[product][component]['--']});
            });
            report[product] = list.sort((a, b) => {
                return b.untriaged - a.untriaged; // sort in descending order
            });
        });

        // print the top five untriaged components in each product
        // and hey, lookit those ES6 format strings!
        Object.keys(report).forEach(product => {
            reportRows = reportRows + `<tbody>`;
            report[product].slice(0,5).forEach(item => { // use Array().slice to get the top five
                var component = item.component;
                reportRows = reportRows + `<tr>
                    <th>${product}: ${component}</th>
                    <td>${data[product][component]['--']}</td>
                    <td>${data[product][component].P1}</td>
                    <td>${data[product][component].P2}</td>
                    <td>${data[product][component].P3}</td>
                    <td>${data[product][component].P4}</td>
                    <td>${data[product][component].P5}</td>
                    <td>${data[product][component].total}</td>
                </tr>`;
                // add to top components total
                top['--'] += data[product][component]['--'];
                top.P1 += data[product][component].P1;
                top.P2 += data[product][component].P2;
                top.P3 += data[product][component].P3;
                top.P4 += data[product][component].P4;
                top.P5 += data[product][component].P5;
                top.total += data[product][component].total;
            });
            reportRows = reportRows + `</tbody>`;        
        });

        // glue it all together
        reportTable = `<table>
            <caption>Open bugs filed since June 1st, 2016 without outstanding needinfo requests</caption>
                <thead>
                    <tr>
                        <th>Product: Component</th>
                        <th>Untriaged</th>
                        <th>Now</th>
                        <th>Next</th>
                        <th>Backlog</th>
                        <th>N/A</th>
                        <th>Take Patch</th>
                        <th>Total</th>
                    </tr>
                </thead>
                ${reportRows}
                <tbody>
                    <tr>
                        <th>All Components</th>
                        <td>${all['--']}</td>
                        <td>${all.P1}</td>
                        <td>${all.P2}</td>
                        <td>${all.P3}</td>
                        <td>${all.P4}</td>
                        <td>${all.P5}</td>
                        <td>${all.total}</td>                   
                    </tr>
                     <tr>
                        <th>Top Components</th>
                        <td>${top['--']}</td>
                        <td>${top.P1}</td>
                        <td>${top.P2}</td>
                        <td>${top.P3}</td>
                        <td>${top.P4}</td>
                        <td>${top.P5}</td>
                        <td>${top.total}</td>                   
                    </tr>
               </tbody>
        </table>`;

        // put the report in the document
        view.innerHTML = reportTable;

    }
})();
</script>
</body>
</html>
